
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Edit Alat Musik</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-warning text-dark">
                        <h4 class="mb-0">Edit Alat Musik</h4>
                    </div>
                    <div class="card-body">
                        
                        <form action="#" th:action="@{/saveInstrument}" th:object="${instrument}" method="POST" enctype="multipart/form-data">
                            
                            <!-- Hidden ID (Penting untuk Update) -->
                            <input type="hidden" th:field="*{id}" />

                            <div class="mb-3">
                                <label>Nama Alat</label>
                                <input type="text" th:field="*{name}" class="form-control" required>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label>Merk</label>
                                    <input type="text" th:field="*{brand}" class="form-control">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label>Kategori</label>
                                    <select th:field="*{category}" class="form-select">
                                        <option value="Gitar">Gitar</option>
                                        <option value="Piano/Keyboard">Piano/Keyboard</option>
                                        <option value="Drum">Drum</option>
                                        <option value="Bass">Bass</option>
                                        <option value="Aksesoris">Aksesoris</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label>Harga</label>
                                    <input type="number" th:field="*{price}" class="form-control" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label>Stok</label>
                                    <input type="number" th:field="*{stock}" class="form-control" required>
                                </div>
                            </div>

                            <!-- Gambar Lama (Preview) -->
                            <div class="mb-3" th:if="${instrument.imageFileName != null}">
                                <label>Gambar Saat Ini:</label><br>
                                <img th:src="@{'/display?fileName=' + ${instrument.imageFileName}}" width="100" class="rounded border">
                                <!-- Hidden input supaya nama file lama tidak hilang jika user tidak upload baru -->
                                <input type="hidden" th:field="*{imageFileName}">
                            </div>

                            <div class="mb-3">
                                <label>Ganti Gambar (Kosongkan jika tidak ingin mengubah)</label>
                                <input type="file" name="image" class="form-control" accept="image/png, image/jpeg">
                            </div>

                            <div class="mb-3">
                                <label>Deskripsi</label>
                                <textarea th:field="*{description}" class="form-control" rows="3"></textarea>
                            </div>

                            <button type="submit" class="btn btn-warning w-100">Update Data</button>
                            <a href="/" class="btn btn-secondary w-100 mt-2">Batal</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
