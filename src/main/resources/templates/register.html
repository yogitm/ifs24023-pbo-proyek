<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Daftar Akun - ToneMaster</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 450px;
        }
        .btn-register {
            background-image: linear-gradient(to right, #11998e 0%, #38ef7d 51%, #11998e 100%);
            border: none; color: white; border-radius: 30px;
            padding: 10px; font-weight: 600; background-size: 200% auto; transition: 0.5s;
        }
        .btn-register:hover { background-position: right center; color: white; }
    </style>
</head>
<body>

    <div class="login-card animate__animated animate__fadeInUp">
        <div class="text-center mb-4">
            <h3 class="fw-bold text-success">Buat Akun Baru</h3>
            <p class="text-muted small">Bergabunglah dengan ToneMaster</p>
        </div>

        <!-- Alert Error -->
        <div th:if="${error}" class="alert alert-danger text-center small" th:text="${error}"></div>

        <form th:action="@{/register/save}" th:object="${user}" method="post">
            <div class="form-floating mb-3">
                <input type="text" th:field="*{username}" class="form-control rounded-4" id="username" placeholder="Username" required>
                <label for="username"><i class="fa-solid fa-user me-2"></i>Username Baru</label>
            </div>
            
            <div class="form-floating mb-4">
                <input type="password" th:field="*{password}" class="form-control rounded-4" id="password" placeholder="Password" required>
                <label for="password"><i class="fa-solid fa-lock me-2"></i>Password</label>
            </div>
            
            <button type="submit" class="btn btn-register w-100 mb-3">DAFTAR SEKARANG</button>
        </form>
        
        <div class="text-center mt-3">
            <small class="text-muted">Sudah punya akun? <a href="/login" class="text-decoration-none fw-bold">Login disini</a></small>
        </div>
    </div>

</body>
</html>
