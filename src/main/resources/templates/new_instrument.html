<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Tambah Alat Musik</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Form Tambah Alat Musik</h4>
                    </div>
                    <div class="card-body">
                        <!-- Form Start (PENTING: enctype untuk upload gambar) -->
                        <form action="#" th:action="@{/saveInstrument}" th:object="${instrument}" method="POST" enctype="multipart/form-data">
                            
                            <div class="mb-3">
                                <label>Nama Alat</label>
                                <input type="text" th:field="*{name}" class="form-control" placeholder="Contoh: Yamaha C40" required>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label>Merk (Brand)</label>
                                    <input type="text" th:field="*{brand}" class="form-control" placeholder="Contoh: Yamaha">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label>Kategori</label>
                                    <select th:field="*{category}" class="form-select">
                                        <option value="Gitar">Gitar</option>
                                        <option value="Piano/Keyboard">Piano/Keyboard</option>
                                        <option value="Drum">Drum</option>
                                        <option value="Bass">Bass</option>
                                        <option value="Aksesoris">Aksesoris</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label>Harga (Rp)</label>
                                    <input type="number" th:field="*{price}" class="form-control" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label>Stok</label>
                                    <input type="number" th:field="*{stock}" class="form-control" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label>Upload Gambar</label>
                                <input type="file" name="image" class="form-control" accept="image/png, image/jpeg">
                            </div>

                            <div class="mb-3">
                                <label>Deskripsi</label>
                                <textarea th:field="*{description}" class="form-control" rows="3"></textarea>
                            </div>

                            <button type="submit" class="btn btn-success w-100">Simpan Data</button>
                            <a href="/" class="btn btn-secondary w-100 mt-2">Batal</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
