<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Login - ToneMaster</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        .login-btn {
            background-image: linear-gradient(to right, #314755 0%, #26a0da 51%, #314755 100%);
            border: none; color: white; border-radius: 30px;
            padding: 10px; font-weight: 600; background-size: 200% auto; transition: 0.5s;
        }
        .login-btn:hover { background-position: right center; color: white; }
    </style>
</head>
<body>

    <div class="login-card text-center animate__animated animate__zoomIn">
        <div class="mb-4">
            <i class="fa-solid fa-music fa-3x text-info"></i>
            <h3 class="fw-bold mt-2">ToneMaster</h3>
            <p class="text-muted small">Silakan login untuk masuk</p>
        </div>

        <!-- Alert Error -->
        <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show text-start small">
            Username atau Password salah!
        </div>
        <div th:if="${param.success}" class="alert alert-success alert-dismissible fade show text-start small">
    Registrasi berhasil! Silakan login.
</div>
        <div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show text-start small">
            Anda berhasil logout.
        </div>

        <form th:action="@{/login}" method="post">
            <div class="form-floating mb-3">
                <input type="text" name="username" class="form-control rounded-4" id="username" placeholder="Username" required>
                <label for="username"><i class="fa-solid fa-user me-2"></i>Username</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" name="password" class="form-control rounded-4" id="password" placeholder="Password" required>
                <label for="password"><i class="fa-solid fa-lock me-2"></i>Password</label>
            </div>
            
            <button type="submit" class="btn login-btn w-100 mb-3">LOGIN MASUK</button>
        </form>
        <div class="text-center mt-3 border-top pt-3">
    <small class="text-muted">Belum punya akun?</small><br>
    <a href="/register" class="text-decoration-none fw-bold text-primary">Buat Akun Baru</a>
</div>
        <div class="text-muted small">
            &copy; 2025 ToneMaster System
        </div>
    </div>

</body>
</html>
