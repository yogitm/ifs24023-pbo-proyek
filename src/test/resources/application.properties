# Judul Aplikasi
spring.application.name=ToneMaster

# --- DATABASE CONFIGURATION (PENTING BUAT CLOUD) ---
# Jika ada ENV variable DATABASE_URL (dari Railway), pakai itu.
# Jika tidak ada, pakai localhost (buat di laptop kamu).
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/tonemaster_db}
spring.datasource.username=${PGUSER:postgres}
spring.datasource.password=${PGPASSWORD:postgres}

# Driver
spring.datasource.driverClassName=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

# Upload File Config
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB