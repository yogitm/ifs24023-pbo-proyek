spring.application.name=ToneMaster

# --- DATABASE CONFIGURATION (Jurus Anti Gagal) ---
# Kita pakai SPRING_DATASOURCE_URL sebagai kunci utama
# Jika di Railway, dia akan otomatis menimpa value ini.
# Jika di Localhost, dia pakai value default ini.

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/tonemaster_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres
spring.datasource.driverClassName=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

# Upload Config
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB